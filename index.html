<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>User Feedback</h1>
    
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        required 
        data-tooltip="Enter your full name" 
      />

      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        data-tooltip="Enter a valid email address" 
      />

      <label for="comments">Comments:</label>
      <textarea 
        id="comments" 
        name="comments" 
        rows="5" 
        required 
        data-tooltip="Write your feedback here..."
      ></textarea>

      <p id="char-count">Characters: 0</p>

      <button type="submit">Submit</button>
      <button type="button" id="clearBtn">Clear Form</button>
    </form>
    

    <div id="tooltip" class="tooltip"></div>

    <div id="output"></div>

    <h2>Submitted Feedback</h2>
    <div id="feedback-display"></div>
  </main>

  <script src="cp_1.js"></script>
</body>
</html>
